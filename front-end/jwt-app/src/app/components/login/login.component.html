<div class="login-container">
  <div class="login-header">
    <h2>Bentornato!</h2>
    <p>Accedi per continuare</p>
  </div>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <div *ngIf="errorMessage" class="error-message login-error-box">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" [(ngModel)]="credentials.username" placeholder="Il tuo username" required #usernameInput="ngModel" [class.is-invalid]="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched || loginForm.submitted)">
      <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched || loginForm.submitted)" class="error-message">
        <span *ngIf="usernameInput.errors?.['required']">L'username è obbligatorio.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="credentials.password" placeholder="La tua password" required minlength="6" #passwordInput="ngModel" [class.is-invalid]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched || loginForm.submitted)">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched || loginForm.submitted)" class="error-message">
        <span *ngIf="passwordInput.errors?.['required']">La password è obbligatoria.</span>
        <span *ngIf="passwordInput.errors?.['minlength']">La password deve essere di almeno 6 caratteri.</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary login-button" [disabled]="isLoading">
      <span *ngIf="!isLoading">Accedi</span>
      <span *ngIf="isLoading">Accesso in corso...</span>
    </button>
  </form>
  <div class="extra-links">
    <p>Non hai un account? <a routerLink="/register">Registrati ora</a></p>
  </div>
</div>
